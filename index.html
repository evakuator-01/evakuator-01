<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="keywords" content="эвакуатор, эвакуатор астана, авто помощь, транспортировка, эвакуация машин, эвакуатор Казахстан, срочная эвакуация, техпомощь, эвакуатор недорого, круглосуточно" />
  <title>Эвакуатор в Астане</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #e6f0ff;
      backdrop-filter: brightness(0.6);
    }

    header {
      background-color: rgba(0, 34, 77, 0.95);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      animation: fadeInDown 1s ease-out;
    }

    header img {
      height: 40px;
    }

    h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    .main {
      text-align: center;
      padding: 3rem 1rem;
      animation: fadeInUp 1s ease-out;
    }

    .main p {
      font-size: 1.1rem;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 1rem;
      border-radius: 10px;
      display: inline-block;
    }

    .buttons {
      margin-top: 2rem;
    }

    .buttons a {
      background-color: #004080;
      color: white;
      padding: 1rem 2rem;
      margin: 0.5rem;
      text-decoration: none;
      border-radius: 8px;
      display: inline-block;
      transition: background-color 0.3s;
    }

    .buttons a:hover {
      background-color: #0066cc;
    }

    .icons {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 3rem;
      flex-wrap: wrap;
      animation: fadeIn 2s ease-in;
    }

    .icons img {
      height: 64px;
      filter: drop-shadow(0 0 5px black);
    }

    @keyframes fadeInDown {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.2rem;
      }

      .buttons a {
        padding: 0.75rem 1.5rem;
        font-size: 0.9rem;
      }

      .icons img {
        height: 48px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Эвакуатор 24/7 в Астане</h1>
    <img src="free-icon-kazakhstan-8351229.png" alt="Казахстан">
  </header>

  <section class="main">
    <p>Нужен срочный эвакуатор? Мы рядом. Работаем круглосуточно.</p>
    <div class="buttons">
      <a href="tel:+77066603023">Позвонить</a>
      <a href="https://wa.me/77066603023" target="_blank">Написать в WhatsApp</a>
    </div>
    <div class="icons">
      <img src="free-icon-delivery-truck-11443012.png" alt="Доставка">
      <img src="free-icon-tow-truck-7573670.png" alt="Эвакуатор">
      <img src="free-icon-kazakhstan-8351229.png" alt="Казахстан">
    </div>
  </section>
</body>
</html>
